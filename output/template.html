<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body class="brandon">
        <select id="fontFamily" onchange="onFamilyChange(event)">
            <option value="Brandon">Brandon</option>
            <option value="Arial">Arial</option>
            <option value="Asap">Asap</option>
        </select>
        ${body}
    </body>
    <script>
        function onFamilyChange(evt){
            changeFontFamily(evt.target.value);
        }
        function changeFontFamily(familyName){
            document.body.className = familyName.toLowerCase();
        }
    </script>
</html>
